<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .menu h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-wrap: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12  px-0">
                <div class="navBar position-relative d-flex justify-content-around align-items-center p-2 bg-black">
                    <div class="logo">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/004/283/863/small/mk-logo-monogram-emblem-style-with-crown-shape-design-template-free-vector.jpg" style="background-blend-mode: difference;" alt="logo" class="h-20 w-20">
                    </div>
                    <div class="navigation d-flex justify-content-around w-50 text-white">
                        <h3>Home</h3>
                        <h3>Image</h3>
                        <h3>About</h3>
                        <h3>Contact</h3>
                        <h3>Blog</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 px-0">
                <div class="menu position-relative w-100 bg-gray-400" style="height: 90vh;">
                    <div class="">
                        <h1> <span class="text-9xl font-black">The Mk </span> <span class="text-9xl font-black text-white stroke-red-50 stroke-2">Design</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 px-0">
                <div id="menu" class="menu position-relative w-100 bg-gray-600" style="height: 90vh;">
                    <div class="">
                        <h1>Taklo BHiya </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    
   var tl = gsap.timeline();
  
   tl.from(".navBar",{
        top: -120,
        opacity:0,
        duration: 1,
    });
   tl.from("img,h3",{
        scale: 3,
        opacity:0,
        duration: 1,
        // stagger: .5,
        transition: .1,
    });
    tl.from(".menu",{
        opacity: 0,
    });
    tl.from("h1",{
        scale: 1,
        opacity: 0,
        duration: 2,
});

gsap.from("#menu",{
    scrollTrigger: ".navBar",
    top: 20,
    daley: 2
})
</script>
</html>
