<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12  px-0 mx-0">
                <div class="navBar position-relative d-flex justify-content-around align-items-center p-2 bg-gray-950">
                    <div class="logo">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/004/283/863/small/mk-logo-monogram-emblem-style-with-crown-shape-design-template-free-vector.jpg" style="background-blend-mode: difference;" alt="logo" class="h-20 w-20">
                    </div>
                    <div class="navigation d-flex justify-content-around w-50 text-white">
                        <h3>Home</h3>
                        <h3>Image</h3>
                        <h3>About</h3>
                        <h3>Contact</h3>
                        <h3>Blog</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    gsap.from(".navBar",{
        top: -120,
        opacity:0,
        duration: 1,
        stagger: .5,
    });
    gsap.from("img,h3",{
        scale: 3,
        opacity:0,
        duration: 1,
        stagger: .5,
        transition: .1,
    })
</script>
</html>
